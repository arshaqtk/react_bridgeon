<body>
  <h2 id="count"></h2>

  <script>
    let sessionCount = sessionStorage.getItem("visitCount");

    if (sessionCount) {
      sessionCount = Number(sessionCount) + 1;
    } else {
      sessionCount = 1;
    }

    sessionStorage.setItem("visitCount", sessionCount);

    document.getElementById("count").innerText = 
      `You have visited this page ${sessionCount} times in this session.`;
  </script>
</body>
